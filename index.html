<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Shopping</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #f5f7fa;
            --card: #ffffff;
            --text: #2d3436;
            --accent: #0088cc;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            background: var(--card);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        h2 { margin-top: 0; color: var(--accent); }
        input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #eee;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus { border-color: var(--accent); }
        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,136,204,0.3);
        }
        button:active { transform: scale(0.98); }
    </style>
</head>
<body>
    <div class="container">
        <h2>üè† –°–µ–º–µ–π–Ω—ã–π —Å–ø–∏—Å–æ–∫</h2>
        <p>–ß—Ç–æ –Ω—É–∂–Ω–æ –∫—É–ø–∏—Ç—å –∏–ª–∏ —Å–¥–µ–ª–∞—Ç—å?</p>
        <input type="text" id="itemInput" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –•–ª–µ–±...">
        <button id="sendBtn">‚ûï –î–æ–±–∞–≤–∏—Ç—å –≤ —Å–ø–∏—Å–æ–∫</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        let btn = document.getElementById('sendBtn');
        let input = document.getElementById('itemInput');

        btn.addEventListener('click', () => {
            let val = input.value.trim();
            if (val.length > 0) {
                tg.sendData(val); // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
                tg.close(); // –ó–∞–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
            } else {
                tg.HapticFeedback.notificationOccurred('error');
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç');
            }
        });
    </script>
</body>
</html>
